 
<!DOCTYPE html>
<html>

<head>
  <title>Breakfast Oracle</title>
  <link rel="stylesheet" href="main.css" />
<link href="https://fonts.googleapis.com/css?family=Alice|Sacramento" rel="stylesheet">
</head>

<body>
<div class="transbox">
<script src="./main.js"></script>

    <h1>Breakfast Oracle</h1>
    <p class="intro"> Welcome to Breakfast Oracle Diner! Enter your name and birthdate for a personalized breakfast suggestion, or choose your favorite breakfast from the menu photos below. </p>
</div>
<div class="transbox">
    <div class="box">
    <form>
        <input type="text" id="fname" placeholder="First Name">
      
      <input type="text" id="lname" placeholder="Last Name">
      
        <input type="date" id="bday" onchange="calZodiac()">
    </form>
<div id="displayMsg">
       </div>
       </div>
 
<div id="results">
<img src="plate.png" align="right"  style="width:400px">
</div>
<div>
<img class="bacon" src="bacon.png" alt="bacon" style="display:none " >
<img class="egg" src="scrambledeggs.png" alt="scrambled eggs" style="display:none">
<img class="toast" src="frenchtoast.png" alt="french toast" style="display:none">
<img class="oatmeal" src="oatmeal.png" alt="oatmeal" style="display:none">
<img class="avocado" src="avocadotoast.png" alt="avocado toast" style="display:none">
<img class="waffle" src="blueberrywaffles.png" alt="blueberry waffles" style="display:none">
<img class="coffee" src="coffeecigarette.png" alt="coffee and a cigarette" style="display:none">
<img class="bagel" src="everythingbagel.png" alt="everything bagel" style="display:none">
<img class="donut" src="donut.png" alt="donut" style="display:none">
<img class="cereal" src="cereal.png" alt="cold cereal with milk" style="display:none">
<img class="pancakes" src="pancakes.png" alt="pancakes" style="display:none">
<img class="pizza" src="pizza.png" alt="cold leftover pizza" style="display:none">
</div>


<div class="grid">
<img src="bacon.png" alt="bacon" onclick="gridClickBacon()">
<img src="scrambledeggs.png" alt="scrambled eggs" onclick="gridClickEggs()">
<img src="frenchtoast.png" alt="french toast" onclick="gridClickFrenchToast()">
<img src="oatmeal.png" alt="oatmeal" onclick="gridClickOatmeal()"> 
<img src="avocadotoast.png" alt="avocado toast" onclick="gridClickAvacado()">
<img src="blueberrywaffles.png" alt="blueberry waffles" onclick="gridClickWaffle()">
<img src="coffeecigarette.png" alt="coffee and a cigarette" onclick="gridClickCoffee()">
<img src="everythingbagel.png" alt="everything bagel" onclick="gridClickEverythingBagel()">
<img src="donut.png" alt="donut" onclick="gridClickDonut()">
<img src="cereal.png" alt="cold cereal with milk" onclick="gridClickCereal()">
<img src="pancakes.png" alt="pancakes" onclick="gridClickPancakes()">
<img src="pizza.png" alt="cold leftover pizza" onclick="gridClickPizza()">
</div>


</body>

</html>
