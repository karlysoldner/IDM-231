 
<!DOCTYPE html>
<html>

<head>
  <title>Breakfast Oracle</title>
  <link rel="stylesheet" href="main.css" />
<link href="https://fonts.googleapis.com/css?family=Alice|Sacramento" rel="stylesheet">
</head>

<body>
  <div class="transbox">
    <div class="col-6">
     <h1>Breakfast Oracle</h1>
     </div>
     <div class="col-6">
     <p class="intro"> Welcome to Breakfast Oracle Diner! Enter your name and birthdate for a personalized breakfast suggestion, or choose your favorite breakfast from the menu photos below. </p>
     </div>
  </div>

  <div class="transbox">
      
       <div class="col-6">
        <form>
        <input type="text" id="fname" placeholder="First Name">
        
        <!-- <input type="text" id="lname" placeholder="Last Name"> -->
        
        <input type="date" id="bday" onchange="calZodiac()">
      </form>
        <div  id="displayMsg" style="min-height: 220px;">
       
        </div>  
        </div>

   
      <div id="results" class="col-6 visible">
        <div id="allpics">
          <img id="plate" src="plate.png" alt="plate" class="plate" style="height: 300px; width: auto;"> 
          <img id="bacon" src="bacon.png" alt="bacon" class="bacon" style="padding-top: 50px; padding-left:90px">
          <img id="scrambledeggs" src="scrambledeggs.png" alt="scrambled eggs" class="scrambledeggs" style="padding-top: 50px; padding-left:90px">
          <img id="toast" src="frenchtoast.png" alt="french toast" class="toast" style="padding-top: 50px; padding-left:90px">
          <img id="oatmeal" src="oatmeal.png" alt="oatmeal" class="oatmeal" style="padding-top: 50px; padding-left:90px">
          <img id="avocado" src="avocadotoast.png" alt="avocado toast" class="avocadotoast" style="padding-top: 50px; padding-left:90px">
          <img id="waffle" src="blueberrywaffles.png" alt="blueberry waffles" class="waffle" style="padding-top: 50px; padding-left:90px">
          <img id="coffee" src="coffeecigarette.png" alt="coffee and a cigarette" class="coffee" style="padding-top: 50px; padding-left:90px">
          <img id="bagel" src="everythingbagel.png" alt="everything bagel" class="bagel" style="padding-top: 50px; padding-left:90px">
          <img id="donut" src="donut.png" alt="donut" class="donut" style="padding-top: 50px; padding-left:90px">
          <img id="cereal" src="cereal.png" alt="cold cereal with milk" class="cereal" style="padding-top: 50px; padding-left:90px">
          <img id="pancakes" src="pancakes.png" alt="pancakes" class="pancakes" style="padding-top: 50px; padding-left:90px">
          <img id="pizza" src="pizza.png" alt="cold leftover pizza" class="pizza" style="padding-top: 50px; padding-left:90px">
        </div>
      </div>


   <div class ="grid" >


      <img src="bacon.png" alt="bacon" onclick="gridClickBacon()">
      <img src="scrambledeggs.png" alt="scrambled eggs" onclick="gridClickScrambledEggs()">
      <img src="frenchtoast.png" alt="french toast" onclick="gridClickFrenchToast()">
      <img src="oatmeal.png" alt="oatmeal" onclick="gridClickOatmeal()"> 
      <img src="avocadotoast.png" alt="avocado toast" onclick="gridClickAvocadoToast()">
      <img src="blueberrywaffles.png" alt="blueberry waffles" onclick="gridClickWaffle()">
      <img src="coffeecigarette.png" alt="coffee and a cigarette" onclick="gridClickCoffee()">
      <img src="everythingbagel.png" alt="everything bagel" onclick="gridClickEverythingBagel()">
      <img src="donut.png" alt="donut" onclick="gridClickDonut()">
      <img src="cereal.png" alt="cold cereal with milk" onclick="gridClickCereal()">
      <img src="pancakes.png" alt="pancakes" onclick="gridClickPancakes()">
      <img src="pizza.png" alt="cold leftover pizza" onclick="gridClickPizza()">
    </div>
  

 </div>

<script src="./main.js"></script>
</body>

</html>
